<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <script>
        function send_login(){
            var re = {"username":"","password":""}
            re.username = document.forms["login-form"]["username"].value;
            re.password = document.forms["login-form"]["password"].value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", 'http://localhost:3000/api/login', true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            var data = JSON.stringify(re);
            xhr.send(data);
            xhr.onreadystatechange = ()=>{
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);
                document.getElementById("output").innerText = xhr.responseText;
            }
            }
            return false
        }


    </script>
</head>

<body>

    <form name = "login-form" onsubmit="return send_login()" method="post" >
        <input placeholder="username" name="username">
        <input placeholder="password" type="password" name="password">
        <input type="submit" value="submit">
    </form>
    <div id = "output"></div>





</body>

</html>
